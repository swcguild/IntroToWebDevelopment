<!DOCTYPE html>
<head>
<title>Styling Links and Tables</title>
<link href="styles/external.css" type="text/css" rel="stylesheet" />
<style>
	table, th, td {
		border: 1px solid black;		
		border-collapse: collapse;		
		padding: 5px 0px 5px 10px;		
	}
	
	table { 
		width: 100%;
	}
	th {
		height: 25px;
	}
	tfoot td {
		text-align: center;
	}
	
	

	tbody td {
		vertical-align: top;
	}
	
	th {
		text-align: left;
	}
		
	
	tbody tr:nth-child(even){
		background-color: LemonChiffon;
	}
	
	tbody tr:nth-child(odd){
		background-color: LawnGreen;
	}
	
	
	#books th, #books td { padding: 5px;}
	
</style>
</head>
<body>
<ul>
<li><a href="http://thesoftwareguild.com">The Software Guild</a></li>
<li><a href="http://caniuse.com">Can I Use...<br />(HTML5/CSS3/JS Compatibility)</a></li>
<li><a href="http://localhost">Home Page</a></li>
<li><a href="http://xkcd.com">XKCD.com</a>
</ul>
<a name="thispage"></a>
